<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fa083c76c6.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="js/email_val.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
<header>
  <div class="logo"><img src="images/logo.svg" alt="Ping. Logo"></div>
</header>
<main>

  <div class="container">
    
  <h1><span class="title">We are launching</span> soon!</h1>
  
  <p class="subscribe">Subscribe and get notified</p>
    <form id="form" action="/">
      <input type="email" id="email" title="Email Address" name="email" placeholder="Your email address..">
      <button class="button" type="submit" id="submit">Notify Me</button>
    </form>
  


  
    <img class="dashboard" src="images/illustration-dashboard.png" alt="Illustration Dashboard" >

    <div class="icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      
    </div>
  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

</div> 
</main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://eliezerdavid.com" target="_blank">Eliezer D.</a>.
    </p>
  </footer>
</body>
</html>
